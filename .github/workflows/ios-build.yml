name: Build and Test iOS App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: apple-actions/setup-xcode@v2
        with:
          xcode-version: '15.0'  # Укажите нужную версию Xcode

      - name: Build and Archive
        run: |
          xcodebuild -workspace YourWorkspace.xcworkspace -scheme YourScheme -sdk iphoneos -configuration Release archive -archivePath ${{ github.workspace }}/build/YourApp.xcarchive

      - name: Export .ipa file
        run: |
          xcodebuild -exportArchive -archivePath ${{ github.workspace }}/build/YourApp.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath ${{ github.workspace }}/build

      - name: Upload .ipa artifact
        uses: actions/upload-artifact@v3
        with:
          name: YourApp.ipa
          path: ${{ github.workspace }}/build/YourApp.ipa
